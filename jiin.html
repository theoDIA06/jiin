<!DOCTYPE html>
<html lang="ko">
    <script>
         var targetDate = new Date('2024-11-16T00:00:00').getTime();

function updateCountdown() {
    var currentDate = new Date().getTime();
    var timeRemaining = targetDate - currentDate;

    if (timeRemaining > 0) {
        var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = ('0' + days).slice(-2);
        document.getElementById('hours').textContent = ('0' + hours).slice(-2);
        document.getElementById('minutes').textContent = ('0' + minutes).slice(-2);
        document.getElementById('seconds').textContent = ('0' + seconds).slice(-2);
    } else {
        document.getElementById('text1').innerHTML = '<nav><p>생일이다!!</p></nav>';
        document.getElementById('countdown').innerHTML = '<nav><p>축하축하해!!</p></nav>';
        document.getElementById('')
    }
}

// 1초마다 updateCountdown 함수를 호출하여 카운트다운을 업데이트
var countdownInterval = setInterval(updateCountdown, 1000);
    </script>
